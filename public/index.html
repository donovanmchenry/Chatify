<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Chatbot</title>
  <!-- Link to the stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="chat-container">
    <header>
      <img src="spotify-logo.png" alt="Spotify Logo" id="logo" />
      <h1>Chatify</h1>
    </header>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
    <div id="controls">
      <button id="reset-btn">Reset Conversation</button>
      <button id="spotify-login-btn">Log in with Spotify</button>
    </div>
  </div>

  <!-- Include the client-side JavaScript -->
  <script src="app.js"></script>
</body>
</html>
